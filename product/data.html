<div class="w-50">
    <div class="card">
        <div class="flex">
            <div class="box-25">
                <img src="<%%mainImage%%>"
                    alt="">
            </div>
            <div class="box-40">
                <div class="product-content">
                    <h2><%%productName%%></h2>
                    <span>CODE: <%%productCode%%></span>
                </div>
                <div class="product-prise flex a-i-b">
                    <span>Rs</span>
                    <h1><%%productPrise%%></h1>
                </div>
                <div class="product-button">
                    <a href="/product.html?id=<%%ID%%>"> <button class="buy--btn"> Details </button> </a>
                    <!-- <a href="/product.html?id=<%%ID%%>"> <button class="buy--btn"> Details </button> </a> -->
                </div>
            </div>
            <div class="box-35">
                <div class="productselect-heading">
                    <h5>SELECT A FRUIT</h5>
                    <ul class="flex flex-wrap">
                        <li><img src="<%%IMG1%%>"
                                alt="green apple"></li>
                        <li><img src="<%%IMG2%%>"
                                alt="yellow apple"></li>
                        <li><img src="<%%IMG3%%>"
                                alt="orange apple"></li>
                        <li><img src="<%%IMG4%%>"
                                alt="red apple"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
